<!DOCTYPE html>

<html>
  <head>
    <base target="_top">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    
    <!-- http://stackoverflow.com/questions/602168/in-css-what-is-the-difference-between-and-when-declaring-a-set-of-styles -->
    <style>
      @font-face {
        font-family: 'weather';
        src: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/93/artill_clean_icons-webfont.eot');
        src: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/93/artill_clean_icons-webfont.eot?#iefix') format('embedded-opentype'),
        url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/93/artill_clean_icons-webfont.woff') format('woff'),
        url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/93/artill_clean_icons-webfont.ttf') format('truetype'),
        url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/93/artill_clean_icons-webfont.svg#artill_clean_weather_iconsRg') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      
      html {
        width: 100%;
        height: 100%;
        background: #1192d3 url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/93/austin-2.jpg) repeat-y center top;
        background-size: cover;
      }
      
      body {
        padding: 45px 0;
        font: 13px 'Open Sans', "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      }
      
      .simpleweather {
        width: 500px;
        margin: auto auto 50px auto;
        text-align: center;
        text-transform: uppercase;
      }
      
      .simpleweather_icon {
        color: #fff;
        font-family: weather;
        font-size: 150px;
        font-weight: normal;
        font-style: normal;
        line-height: 1.0;
      }
      
      .icon-0:before { content: ":"; }
      .icon-1:before { content: "p"; }
      .icon-2:before { content: "S"; }
      .icon-3:before { content: "Q"; }
      .icon-4:before { content: "S"; }
      .icon-5:before { content: "W"; }
      .icon-6:before { content: "W"; }
      .icon-7:before { content: "W"; }
      .icon-8:before { content: "W"; }
      .icon-9:before { content: "I"; }
      .icon-10:before { content: "W"; }
      .icon-11:before { content: "I"; }
      .icon-12:before { content: "I"; }
      .icon-13:before { content: "I"; }
      .icon-14:before { content: "I"; }
      .icon-15:before { content: "W"; }
      .icon-16:before { content: "I"; }
      .icon-17:before { content: "W"; }
      .icon-18:before { content: "U"; }
      .icon-19:before { content: "Z"; }
      .icon-20:before { content: "Z"; }
      .icon-21:before { content: "Z"; }
      .icon-22:before { content: "Z"; }
      .icon-23:before { content: "Z"; }
      .icon-24:before { content: "E"; }
      .icon-25:before { content: "E"; }
      .icon-26:before { content: "3"; }
      .icon-27:before { content: "a"; }
      .icon-28:before { content: "A"; }
      .icon-29:before { content: "a"; }
      .icon-30:before { content: "A"; }
      .icon-31:before { content: "6"; }
      .icon-32:before { content: "1"; }
      .icon-33:before { content: "6"; }
      .icon-34:before { content: "1"; }
      .icon-35:before { content: "W"; }
      .icon-36:before { content: "1"; }
      .icon-37:before { content: "S"; }
      .icon-38:before { content: "S"; }
      .icon-39:before { content: "S"; }
      .icon-40:before { content: "M"; }
      .icon-41:before { content: "W"; }
      .icon-42:before { content: "I"; }
      .icon-43:before { content: "W"; }
      .icon-44:before { content: "a"; }
      .icon-45:before { content: "S"; }
      .icon-46:before { content: "U"; }
      .icon-47:before { content: "S"; }
      
      .simpleweather h2 {
        margin: 0 0 8px;
        color: #fff;
        font-size: 100px;
        font-weight: 300;
        text-align: center;
        text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.15);
      }
      
      .simpleweather ul {
        margin: 0;
        padding: 0;
      }
      
      .simpleweather li {
        background: #fff;
        background: rgba(255,255,255,0.90);
        padding: 20px;
        display: inline-block;
        border-radius: 5px;
      }
      
      .simpleweather .currently {
        margin: 0 20px;
      }
      
    </style>
    
  </head>
  <body>
    <div id="div_weather1" class="simpleweather"></div>
    <div id="div_weather2" class="simpleweather"></div>
    <div id="div_weather3" class="simpleweather"></div>
    
    <script>
    
      $(document).ready(function() {
      
        getWeather('Ann Arbor, MI', '', 'c', 'div_weather1');
        getWeather('Pune, India', '', 'c', 'div_weather2');
        getWeather('Bangalore, India', '', 'c', 'div_weather3');
        
      });
      
      function getWeather(arg_loc, arg_woeid, arg_units, div_id){
        $.simpleWeather({
          location: arg_loc,
          woeid: arg_woeid,
          unit: arg_units,
          success: function(weather) {
            html = '<h2><i class="simpleweather_icon icon-' + weather.code + '"></i> ' + weather.temp + '&deg;' + weather.units.temp + '</h2>';
            html += '<ul><li>' + weather.city + ', ' + weather.region + '</li>';
            html += '<li class="currently">' + weather.currently + '</li>';
            html += '<li>' + weather.wind.direction + ' ' + weather.wind.speed + ' ' + weather.units.speed + '</li></ul>';
            
            $("#" + div_id).html(html);
          },
          error: function(error) {
            $("#" + div_id).html('<p>' + error + '</p>');
          }
        });
      }
      
      
   </script>
   
  </body>
  
</html>
